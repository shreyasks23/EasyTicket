<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing system - Enter details</title>    
    <link rel="stylesheet" href="/resources/bootstrapCSS" type="text/css">

    <script src="/resources/Jquery"></script>
    <script src="/resources/bootstrapJS"></script>
</head>

<body>
    <div class="container p-3 my-3 border">
        <div class="jumbotron">
            <h2 class="display-4">Saras Support - Ticket Management</h2>
            <p class="lead">
                This will enable support executives to easily enter ticket details and manage them in single place
            </p>
        </div>
        <div class="form-group">
            <label for="DDLProjectName">Project : </label>
            <select class="form-control" id="DDLProjectName">
                <option>GMAC</option>
                <option>OUPI</option>
                <option>IMU</option>
                <option>CLP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="TBTicketID">Ticket ID : </label> <input id="TBTicketID" type="text"
                placeholder="Enter Ticket ID" class="form-control">
        </div>
        <div class="form-group">
            <label for="TBSummary">Summary : </label> <input id="TBSummary" type="text"
                placeholder="Enter ticket Summary" class="form-control">
        </div>
        <div class="form-group">
            <label for="TBReceivedDate">Received ON :</label><input id="TBReceivedDate" type="datetime"
                placeholder="Enter Received time" class="form-control">
        </div>
        <div class="form-group">
            <label for="TBResolvedDate">Resolved ON : </label><input id="TBResolvedDate" type="datetime"
                placeholder="Enter Resolved time" class="form-control">
        </div>
        <div class="form-group">
            <label for="DDLStatus">Status : </label>
            <select class="form-control" id="DDLStatus">
                <option>New</option>
                <option>In Progress</option>
                <option>Resolved</option>
                <option>Closed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="DDLPriority">Priority : </label>
            <select class="form-control" id="DDLPriority">
                <option>P1 - Critical</option>
                <option>P2 - High</option>
                <option>P3 - Medium</option>
                <option>P4 - Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="DDLSeverity">Severity : </label>
            <select class="form-control" id="DDLSeverity">
                <option>P1 - Critical</option>
                <option>P2 - High</option>
                <option>P3 - Medium</option>
                <option>P4 - Low</option>
            </select>
        </div>
       
        <a id="BtnSubmit" class="btn btn-success btn-lg" role="button">Submit</a>
        <a id="BtnClear" class="btn btn-danger btn-lg" role="button" style="float: right;">Clear</a>
        
    </div>
</body>
<script src="/MainJS"></script>

</html>
