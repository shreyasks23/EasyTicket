<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyTicket - Admin</title>
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <div class="container p-3 my-4 border">
            <nav class="navbar navbar-expand-lg navbar-light bg-info my-3">
                <a class="navbar-brand" href="#">
                    <img src="/img/eslogo.png" width="170" height="35" class="d-inline-block align-top" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/AddTicket">Add Ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/TicketList">View Tickets</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container my-4 border">
                <form id="ProjectForm">
                    <h4>Add project details</h4>
                    <div class="row">
                        <div class="form-group col-3 my-3">
                            <input id="TBProjectName" name="ProjectName" type="text" placeholder="Enter Project Title"
                                class="form-control">
                        </div>
                        <div class="form-group col-3 my-3">
                            <textarea id="TAProjectDescription" type="text" placeholder="Enter Project description"
                                class="form-control"></textarea>
                        </div>
                        <div class="form-group col-2 my-3">
                            <button id="BtnAddProject" class="btn btn-outline-success btn-sm" role="button">Add</button>
                        </div>

                        <div class="form-group col-3 my-3">
                            <label for="DDLProjectList">Available projects:</label>
                            <select id="DDLProjectList" multiple disabled style="width: 200px; height: 100px;"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container my-4 border">
                <form id="MemberForm">
                    <h4>Add Executive</h4>
                    <div class="row">
                        <div class="form-group col-3 my-3">
                            <input id="TBExecutiveName" name="ExecutiveName" type="textarea" placeholder="Enter Executive name"
                                class="form-control">
                        </div>
                        <div class="form-group col-3 my-3">
                            <textarea id="TAExecutiveDescription" name="ExecutiveDescription" type="text" placeholder="Enter Executive description"
                                class="form-control"></textarea>
                        </div>
                        <div class="form-group col-2 my-3">
                            <button id="BtnAddExecutive" class="btn btn-outline-success btn-sm"
                                role="button">Add</button>
                        </div>
                        <div class="form-group col-3 my-3">
                            <label for="DDLExecutiveList">Available Executives:</label>
                            <select id="DDLExecutiveList" multiple disabled
                                style="width: 200px; height: 100px;"></select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="/jquery/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="/resources/AdminJS"></script>

</html>
