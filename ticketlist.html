<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/resources/bootstrapCSS" type="text/css">
    <script src="/resources/Jquery"></script>
    <script src="/resources/bootstrapJS"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket List</title>
</head>

<body style="align-content: space-around;">
    <div class="container p-3 my-3 border">
        <div class="jumbotron">
            <h2 class="display-4">Saras Production Incidents</h2>
            <p class="lead">All ticket details at a glance</p>
            <a href="/AddTicket" class="btn btn-primary btn-md" style="float: right;">Enter new ticket</a>
            <a id='BtnExport' class="btn btn-warning btn-md" style="float: left;">Export to excel</a>

        </div>
        <div style="float:right">
            <label for="CountHolder">Total Tickets : </label>
            <span id="CountHolder"></span></t>
        </div>
        <label for="TBSearchBox">Search issues ticket wise : </label><input id="TBSearchBox" type="text"
            placeholder="Search here..." class="form-control">
        <div class="col-sm-9">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" id="RBProjects" name="RBSearch" value="0" /> Projects
                </label>
                <label class="btn btn-default">
                    <input type="radio" id="RBTickets" name="RBSearch" value="1" /> Tickets
                </label>
                <label class="btn btn-default">
                    <input type="radio" id="RBSummary" name="RBSearch" value="2" /> Summary
                </label>
            </div>
        </div>
        <table id="tblTickets" class="table table-hover table-bordered table-responsive">
        </table>
    </div>
    <script src='/resources/HelperMethods'></script>
    <script src='/resources/TicketListJS'></script>
</body>

</html>
